<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Basic Brain Data Recorder UI</title>
</head>
<body>
    <h1>MINDPIXELS</h1>
    <button id="startBtn" onclick="startProcess()">Start Process</button>
    <button id="stopBtn" onclick="stopProcess()">Stop Process</button>
    <button id="restartBtn" onclick="restartProcess()">Restart Process</button>
    <div id="result"></div>
    <div id="response"></div>
    <h1>Generated Video</h1>
    <video id="video-content" width="600" controls>
        <source src="" type="video/mp4">
    </video>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="app.js"></script>


</body>
</html>
